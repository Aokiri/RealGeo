<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(takePosition);
  } else { 
    x.innerHTML = "La geolocalización no está disponible en este navegador";
  }
}

function takePosition(position) {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "gather.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&uagent=" + navigator.userAgent);
  xhttp.send();
}
</script>
